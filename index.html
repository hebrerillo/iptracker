<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | IP Address Tracker</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="css/styles.css" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

        <script type="module" src="script/ipTracker.js"></script>
    </head>
    <body>
        <div class="main-container">
            <header class="main-header">
                <div class="loader-container">
                    <img alt="loading" src="images/loading.svg" />
                </div>
                <h1>IP Address Tracker</h1>
                <form class="form-tracker">
                    <div class="input-address-container">
                        <input class="input-address" name="ip-address" type="text" />
                    </div>
                    <button class="submit-form" type="submit"></button>
                </form>

                <div class="results-container">
                    <div class="ipaddress-info">
                        <div class="info-item">
                            <h5>ip address</h5>
                            <span class="data-info" data-ip-info>192.168.0.12</span>
                        </div>
                        <div class="info-item">
                            <h5>Location</h5>
                            <span class="data-info" data-location-info>Brooklyn, NY 10001</span>
                        </div>
                        <div class="info-item">
                            <h5>timezone</h5>
                            <span class="data-info">UTC <span data-timezone-info>5:00</span></span>
                        </div>
                        <div class="info-item">
                            <h5>isp</h5>
                            <span class="data-info" data-isp-info>spacex starlink</span>
                        </div>
                    </div>
                    
                    <div class="error-message">
                        <p class="error-face">&#128546;</p>
                        <p class="error-message-text">IP address is invalid!</p>
                    </div>
                </div>
            </header>
            <div id="map"></div>
        </div>
    </body>
</html>
