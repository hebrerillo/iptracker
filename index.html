<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | IP Address Tracker</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="main-header">
            <h1>IP Address Tracker</h1>
            <form class="form-tracker">
                <div class="input-address-container">
                    <input class="input-address" type="text" />
                </div>
                <button class="form-submit-ip" type="submit"></button>
            </form>
        </header>
    </body>
</html>
